name: Build and Release Action

on:
  workflow_run:
    workflows: ['Publish VS Code Extension']
    types:
      - completed
  push:
    tags:
      - v*
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@master

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install NCC
        run: npm install -g @vercel/ncc

      - name: Install dependencies
        run: npm install

      - name: Remove old index.js
        run: rm -f gludoc/index.js

      - name: Build
        run: npm run build:action

      - name: Check for changes in dist
        id: changes_check
        run: |
          lines_changed=$(git diff --patch --unified=0 gludoc/index.js | wc --lines)
          echo "has_changes=$lines_changed" >> $GITHUB_ENV

      - name: Publish GitHub Action
        if: env.has_changes != '0'
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add gludoc &&
          git commit -m "Auto-build GitHub Action" &&
          git push origin main
