name: Build and Release Action

on:
  push:
    branches:
      - main
    tags:
      - v*
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      # Bundle the CLI to be used as the GitHub Action
      - name: Compile action using ncc
        run: npx @vercel/ncc build src/cli/cli.js -o dist

      # Push the changes to dist/ back to the repository
      - name: Commit built action
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/
          git commit -m "Build action for release"
          git tag -f ${{ github.ref_name }}
          git push --tags origin HEAD
