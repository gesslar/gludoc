name: Build and Release Action

on:
  push:
    branches:
      - main
    tags:
      - v*
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Compile action with NCC
        uses: tool3/ncc@latest
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          src: 'src/cli/cli.js'
          branch: 'main'
          commit_msg: 'Compile action with NCC'

      - uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist/
